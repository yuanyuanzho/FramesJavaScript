<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Frames</title>
</head>
<frameset cols="30%,50%,*" frameborder = "50">
  <frame src="navigation.html" name = "navigation" noresize="noresize" />
  <frame name = "main" noresize="noresize" marginwidth="10" />
  <frame name = "blank" noresize="noresize" />
</frameset>
<noframes>
<body>
<p>Content cannot be displayed as this browser does not support frames</p>
</body>
</noframes>
</html>
